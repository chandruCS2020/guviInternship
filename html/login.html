<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI Internship</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/register/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 wrapper">
                <div class="logo ">
                    <img src="../images/guvi.svg" alt="logo">
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Login</label>
                        <label for="signup" class="slide signup">Signup</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="title-text">
                        <div class="title login">
                            Login Form
                        </div>
                        <div class="title signup">
                            Signup Form
                        </div>
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login" id="login-form">
                            <div class="form-group field">
                                <input type="text" class="form-control" id="l-email" placeholder="Email Address" >
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-group field">
                                <input type="password" class="form-control" id="l-password" placeholder="Password">
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="pass-link">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Login">
                            </div>
                            <div class="signup-link">
                                Not a member? <a href="">Signup now</a>
                            </div>
                        </form>
                        <form action="#" class="signup" id="form-signup">
                            <div class="form-row">
                                <div class="form-group  col-md-6 field">
                                    <input type="text" class="form-control" id="s-name" placeholder="Name">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                                <div class="form-group field col-md-6">
                                    <input type="text" class="form-control" id="s-number" placeholder="Mobile number">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="form-group field">
                                <input type="email" class="form-control" id="s-email" placeholder="Email Address">
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>
                            <div class="form-row">
                                <div class="form-group field col-md-6">
                                    <input type="number" class="form-control" id="s-age" placeholder="Age">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                                <div class="form-group field col-md-6">
                                    <input type="date" class="form-control" id="s-date" placeholder="Date">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group field col-md-6">
                                    <input type="password" class="form-control" id="s-password" placeholder="Password">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                                <div class="form-group field col-md-6">
                                    <input type="password" class="form-control" id="s-cpassword" placeholder="Conform Password">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                    <small>Error message</small>
                                </div>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Signup">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery/jquery.slim.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/popper/popper.min.js"></script>
    <script src="../js/validate.js"></script>
    <script src="../js/toggle.js"></script>
</body>
</html>
